<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RepoJump</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>RepoJump</h3>
    <div class="button-group">
      <button id="codewiki-btn" class="action-btn" title="快捷键: Alt+Shift+D">切换到CodeWiki</button>
      <button id="github1s-btn" class="action-btn" title="快捷键: Alt+Shift+1">切换到GitHub1s</button>
      <button id="github-btn" class="action-btn" title="快捷键: Alt+Shift+G">返回GitHub</button>
    </div>
    <div id="status" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
